<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worrylesshomebaker</title>
  <link rel="icon" href="https://worrylesshomebaker.github.io/katalogproduk/logo/icon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-yellow-50 text-gray-800 font-sans" style="font-family: 'Poppins', sans-serif;">
  <div class="max-w-2xl mx-auto py-16 px-4 text-center">
    <!-- Logo -->
    <div class="mb-6">
      <img src="https://worrylesshomebaker.github.io/katalogproduk/logo/logo_worryless.jpeg" 
           alt="Logo Worryless" 
           class="mx-auto h-24 w-auto rounded-xl shadow-md" />
    </div>
    
    <h1 class="text-4xl font-bold mb-6">Katalog Produk Kami</h1>
    <p class="text-lg mb-10">Silakan pilih kategori :</p>
    <div id="catalog-container" class="flex flex-col space-y-4"></div>
  </div>

  <script>
    // Fetch and render catalog buttons from JSON file
    async function loadCatalog() {
      try {
        // Fetch JSON file
        const response = await fetch('assets/katalog.json');
        const catalogList = await response.json();
        
        // Get container element
        const container = document.getElementById('catalog-container');

        // Loop through JSON items and create buttons
        catalogList.forEach(item => {
          const link = document.createElement('a');
          link.href = item.link;
          link.className = `${item.bgColor} ${item.hoverColor} ${item.textColor} font-semibold py-3 px-6 rounded-xl`;
          link.textContent = item.name;
          container.appendChild(link);
        });
      } catch (error) {
        console.error('Failed to load catalog:', error);
      }
    }

    // Initialize function
    loadCatalog();
  </script>
</body>
</html>
