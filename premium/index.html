<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Premium</title>
  <link rel="icon" href="https://worrylesshomebaker.github.io/katalogproduk/assets/logo/icon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800 font-sans">
  <!-- Back Button -->
  <a href="../" class="fixed top-4 left-4 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg z-50 transition duration-300">
    â¬… Back
  </a>

  <div class="max-w-4xl mx-auto pt-32 md:pt-10 px-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Katalog Premium</h1>
    
    <!-- Container for JSON buttons -->
    <div id="premiumMenu" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

    <!-- Back to Home -->
    <div class="mt-10 text-center">
      <a href="../" class="text-green-600 hover:underline">Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    fetch("../assets/menupremium.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("premiumMenu");
        data.forEach(item => {
          const a = document.createElement("a");
          a.href = item.link;
          a.className = "block rounded-xl shadow-lg p-6 text-center text-white font-semibold transform transition duration-300 hover:scale-105";
          a.style.background = item.color;
          a.innerHTML = `<h2 class="text-xl">${item.name}</h2>`;
          container.appendChild(a);
        });
      })
      .catch(err => console.error("Gagal load JSON:", err));
  </script>
</body>
</html>
