<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="m9cvjolxG_ySNxC7S4Vg3yhvHzGsI8kSR3JevP35W3o">
  <title>Katalog Regular</title>
  <link rel="shortcut icon" href="https://worrylesshomebaker.github.io/katalog-produk/assets/logo/iconworryless.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">

  <!-- Back button -->
  <a href="../" class="fixed top-4 left-4 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg z-50 transition duration-300">
    ⬅ Back
  </a>

  <div class="max-w-4xl mx-auto pt-32 md:pt-10 px-6">
    <h1 class="text-3xl font-bold mb-6">Katalog Regular</h1>
    <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <div class="mt-10 text-center">
      <a href="../" class="text-yellow-600 hover:underline">Kembali ke Beranda</a>
    </div>
  </div>

  <!-- Modal Zoom -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 cursor-pointer" onclick="closeModalOutside(event)">
    <div class="relative" id="modalContent">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-3xl font-bold hover:text-red-400 bg-black bg-opacity-60 w-10 h-10 flex items-center justify-center rounded-full">&times;</button>
      <img id="modalImage" src="" alt="Zoom" class="mx-auto max-w-sm max-h-[60vh] object-contain rounded-lg shadow-lg">
  <!-- Nav buttons -->
    <!-- Prev -->
    <button id="prevBtn" onclick="changeImage(-1)" 
      class="absolute left-2 md:left-6 top-1/2 transform -translate-y-1/2 
            bg-black/40 hover:bg-black/60 text-white rounded-full 
            p-3 md:p-4 transition shadow-lg">
      &#10094;
    </button>

    <!-- Next -->
    <button id="nextBtn" onclick="changeImage(1)" 
      class="absolute right-2 md:right-6 top-1/2 transform -translate-y-1/2 
            bg-black/40 hover:bg-black/60 text-white rounded-full 
            p-3 md:p-4 transition shadow-lg">
      &#10095;
    </button>
    </div>
  </div>

  <script>
    // Load product catalog from JSON
    async function loadProducts() {
      try {
        const response = await fetch('../assets/regular.json');
        const products = await response.json();
        const container = document.getElementById('product-container');

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = "bg-white rounded-xl shadow p-4";

          // Images section
          const imgWrapper = document.createElement('div');
          imgWrapper.className = "flex gap-2 overflow-x-auto";
          product.images.forEach((src, idx) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = product.name;
            img.className = "w-24 h-24 object-cover rounded cursor-pointer";
            img.onclick = () => openModal(src, product.images, idx);
            imgWrapper.appendChild(img);
          });

          // Title
          const title = document.createElement('h2');
          title.className = "text-xl font-semibold mt-4";
          title.textContent = product.name;

          // Description
          const desc = document.createElement('p');
          desc.className = "text-sm text-gray-600";
          desc.textContent = product.description;

          // Price
          const price = document.createElement('p');
          price.className = "font-bold mt-2";
          price.textContent = product.price;

          // WhatsApp button
          const btn = document.createElement('a');
          btn.href = product.whatsapp;
          btn.target = "_blank";
          btn.className = "mt-3 inline-flex items-center px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition";
          btn.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-5 h-5 mr-2">Pesan sekarang`;

          // Build card
          card.appendChild(imgWrapper);
          card.appendChild(title);
          card.appendChild(desc);
          card.appendChild(price);
          card.appendChild(btn);

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load products:", err);
      }
    }

    let currentImages = [];
    let currentIndex = 0;

      function openModal(src, images = [], index = 0) {
        currentImages = images;
        currentIndex = index;
        document.getElementById('modalImage').src = src;

        const modal = document.getElementById('imageModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
      }

      function changeImage(step) {
        if (!currentImages.length) return;
        const img = document.getElementById('modalImage');
        img.classList.add("opacity-0", "transition", "duration-300");

        setTimeout(() => {
          currentIndex = (currentIndex + step + currentImages.length) % currentImages.length;
          img.src = currentImages[currentIndex];
          img.onload = () => {
            img.classList.remove("opacity-0");
          };
        }, 300);
      }

      let startX = 0;
      document.getElementById('modalContent').addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
      });

      document.getElementById('modalContent').addEventListener('touchend', (e) => {
        let endX = e.changedTouches[0].clientX;
        let diff = endX - startX;

        if (Math.abs(diff) > 50) { // minimal jarak swipe biar ga ke-detect salah
          if (diff > 0) {
            changeImage(-1); // swipe kanan → prev
          } else {
            changeImage(1);  // swipe kiri → next
          }
        }
      });
      function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.getElementById('modalImage').src = '';
        currentImages = [];
        currentIndex = 0;
      }
    document.addEventListener('keydown', function(event) {
    if (event.key === "Escape") {
    closeModal();
    } else if (event.key === "ArrowRight") {
      changeImage(1);
    } else if (event.key === "ArrowLeft") {
      changeImage(-1);
    }
    });
    loadProducts();
  </script>
</body>
</html>
